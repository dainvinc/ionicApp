<ion-header>
  <ion-navbar color="dark">
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons end>
      <button ion-button icon-only (click)="navigateToAddItemsPage()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Today's Specials</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding class="background">
  <ion-list>
    <ion-item class="new-item" *ngFor="let item of itemListRef$ | async" (click)="selectItem(item)">
      <h2>Item Name: {{ item.itemName }}</h2>
      <h3>Price: ${{ item.itemNumber }}</h3>
    </ion-item>
  </ion-list>
</ion-content>
