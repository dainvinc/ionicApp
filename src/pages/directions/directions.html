<ion-header>

  <ion-navbar>
    <ion-title>Get Directions</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <h3>My Google Maps Demo</h3>
    <div id="map"></div>
    <script>
      function initMap() {
        var uluru = {lat: -25.363, lng: 131.044};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA5NqOfln31YVDn4Xr6uxwNxqlAsxDy4O8&callback=initMap">
    </script>
</ion-content>
