<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{ addItem.itemName }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label floating>Item Name</ion-label>
    <ion-input type="text" [(ngModel)]="addItem.itemName"></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label floating>Item Price</ion-label>
    <ion-input type="number" [(ngModel)]="addItem.itemNumber"></ion-input>
  </ion-item>
  
  <button ion-button block (click)="editItem(addItem)">Update Name</button>
</ion-content>
