<ion-header>

  <ion-navbar color="primary">
    <ion-title>Add Items</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
    <ion-label floating>Item Name</ion-label>
    <ion-input type="text" [(ngModel)]="addItem.itemName"></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label floating>Number</ion-label>
    <ion-input type="number" [(ngModel)]="addItem.itemNumber"></ion-input>
  </ion-item>
  
  <button ion-button block color="secondary" (click)="addNewItem(addItem)">Add Item</button>
  
</ion-content>
