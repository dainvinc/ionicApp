<ion-content padding class="login" scrollbar-y-auto>
  <ion-row>
    <ion-col col-lg-5 class="login-form">
      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="email" [(ngModel)]="user.email"></ion-input>  
      </ion-item>
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" [(ngModel)]="user.password"></ion-input>  
      </ion-item>
  <button ion-button block (click)="login(user)" color="secondary">Login</button>    
    </ion-col>
  </ion-row>
</ion-content>
